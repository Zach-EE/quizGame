<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>

    <title>Quiz Game</title>
</head>
<body>
    <div class="start_btn"><button>Take Quiz!</button></div>

    <!--Start-Menu Box-->
    <div class="rules_box">
        <div class="rules_title"><span>The Rules of Play</span></div>
        <div class="rules_list">
            <div class="rule">1. Don't Talk About Fight Club</div>
            <div class="rule">2. Don't Talk About Fight Club</div>
            <div class="rule">3. Don't Talk about Fight Club</div>
        </div>
        <div class="buttons">
            <button class="topScore_btn">View Leader-Board</button>
            <button class="restart_btn">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">View HighScore</div>
            <div class="timer">
                <div class="timer_label">Time Left:</div>
                <div class="timer_clock">75</div>
            </div>
        </header>

        <section>
            <div class="question_text">
                <span>Commonly used data types DO NOT include:</span>
            </div>
            <div class="answer_list">
                <div class="answer">
                    <span>strings</span>
                </div>
                <div class="answer">
                    <span>booleans</span>
                </div>
                <div class="answer">
                    <span>alerts</span>
                </div>
                <div class="answer">
                    <span>numbers</span>
                </div>
                <footer>
                    <button class="next_btn">Skip Question</button>
                </footer>
            </div>
        </section>
    </div>
</body>
</html>
